<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack (21)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack (21) - 2 Jugadores</h1>
        <div id="resultados">
            <p id="turno"></p> <!--Aquí se mostrará el turno actual-->
            <p id="puntajes"></p> <!--Aquí se hará muestra de los puntajes de los jugadores-->
            <button id="tercerTiroBtn" disabled>Realizar Tercer Tiro</button> <!--Botón para el tercer tiro-->
            <p id="ganador"></p><!--Aquí se mostrará el ganador-->
        </div>
        <button id="iniciarJuego">Iniciar Juego</button> <!--Botón para Iniciar el Juego-->
    </div>

    <script src="script.js"></script>
</body>
</html>
